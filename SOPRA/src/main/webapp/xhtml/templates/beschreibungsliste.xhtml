<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<h:outputStylesheet name="style.css" library="css" />


</h:head>

<h:body>

	<div id="page">


		<div id="anforderungsUebersicht">
			<h:panelGrid id="contentUeberschrift" border="2" columns="4"
				style="text-align: center;">
				<h:panelGrid columns="1">
					<h:outputText value="DönerAnforderung:" style="font-size: 50px" />
					<h:outputText value="(Projekt1)" style="font-size: 24px;" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputText value="Analyst:" />
					<h:outputText value="Günter" />
					<h:outputText value="Kunde:" />
					<h:outputText value="Herbert" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:graphicImage class="buttonKlein" value="//resources/stern.png" />
					<div>
						<h:form>
							<h:selectOneMenu id="subscriptions"
								value="#{Datenbank.getP.prioritaet}">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
								<f:selectItem itemLabel="3" itemValue="3" />
								<f:selectItem itemLabel="4" itemValue="4" />
								<f:selectItem itemLabel="5" itemValue="5" />
								<f:selectItem itemLabel="6" itemValue="6" />
								<f:selectItem itemLabel="7" itemValue="7" />
								<f:selectItem itemLabel="8" itemValue="8" />
								<f:selectItem itemLabel="9" itemValue="9" />
								<f:selectItem itemLabel="10" itemValue="10" />
							</h:selectOneMenu>
						</h:form>
					</div>
				</h:panelGrid>
				<h:commandButton class="buttonKlein" value="Zurück"
					image="//resources/back-button.png" />


				<h:commandButton value="Priorisierung" />
				<h:commandButton class="buttonKlein" value="Beschreibung Hinzufügen"
					image="//resources/add.png" />
				<div>
					<h:form>
						<h:selectOneMenu id="subscriptions"
							value="#{Datenbank.getP.prioritaet}">
							<f:selectItem id="item1" itemLabel="niedrig"
								itemValue="Prioritaet.niedrig" />
							<f:selectItem id="item2" itemLabel="mittel"
								itemValue="Prioritaet.mittel" />
							<f:selectItem id="item3" itemLabel="hoch"
								itemValue="Prioritaet.hoch" />
						</h:selectOneMenu>
					</h:form>
				</div>


				<h:commandButton class="buttonKlein" value="Anforderung Abnehmen"
					image="//resources/haken-md.png" />
			</h:panelGrid>
		</div>

		<div>
			<ui:insert name="content">
				<ui:include src="../content/beschreibungsVorschau.xhtml" />
			</ui:insert>
		</div>


	</div>

</h:body>
</html>
