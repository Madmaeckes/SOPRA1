<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
	<h:outputStylesheet name="style.css" library="css"/>
	</h:head>
	<h:body>
        	<div id="login">
        	<h:form>
        		<h:graphicImage value="//resources/logo.jpg" width="200" heigh="200"/>
        		<h:outputText value="Failed!" style="color: red"/>
            	<h:panelGrid id="logingrid" columns="2">
                	<h:outputText value="Name"></h:outputText>
                	<h:inputText value="#{loginBean.benutzername}"></h:inputText>
                	<h:outputText value="Password"></h:outputText>
                	<h:inputSecret value="#{loginBean.passwort}"></h:inputSecret>
            	</h:panelGrid>
            	<h:commandButton value="Login" action="#{loginBean.login()}"></h:commandButton>
            </h:form>
        	</div>
    
	</h:body>
</html>
